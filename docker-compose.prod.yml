version: '3.8'

services:
  web:
    build: .
    container_name: taxi_app_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./excel:/var/www/html/excel
      - ./descarga:/var/www/html/descarga
      - ./application/logs:/var/www/html/application/logs
    environment:
      - DB_HOST=db
      - DB_NAME=infotaxi
      - DB_USER=taxi_user
      - DB_PASS=CAMBIA_ESTE_PASSWORD_EN_PRODUCCION
      - APP_ENV=production
    depends_on:
      - db
    networks:
      - taxi_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    container_name: taxi_db_prod
    environment:
      MYSQL_ROOT_PASSWORD: CAMBIA_ESTE_PASSWORD_EN_PRODUCCION
      MYSQL_DATABASE: infotaxi
      MYSQL_USER: taxi_user
      MYSQL_PASSWORD: CAMBIA_ESTE_PASSWORD_EN_PRODUCCION
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - taxi_network
    restart: always
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    driver: local

networks:
  taxi_network:
    driver: bridge
