<VirtualHost *:80>
    ServerAdmin admin@electo-sac.fxtfoe.easypanel.host
    DocumentRoot /var/www/html
    
    # Forzar HTTPS (importante para proxies)
    SetEnvIf X-Forwarded-Proto "https" HTTPS=on
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Habilitar mod_rewrite
        RewriteEngine On
        
        # No reescribir archivos y directorios existentes
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        
        # Reescribir todo lo dem치s a index.php
        RewriteRule ^(.*)$ index.php/$1 [L]
    </Directory>
    
    # Configuraci칩n de headers de seguridad
    <IfModule mod_headers.c>
        # Forzar detecci칩n de HTTPS para aplicaci칩n
        RequestHeader set X-Forwarded-Proto "https" env=HTTPS
        
        # Headers de seguridad
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
